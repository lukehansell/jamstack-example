version: 2.1

orbs:
  aws-s3: circleci/aws-s3@3.0.0
  terraform: circleci/terraform@3.0.1

jobs:
  deploy:
    docker:
      - image: 'cimg/python:3.6'
    steps:
      - checkout
      - run: mkdir dist && cp -a src/www dist
      - aws-s3/sync:
          from: dist
          to: 's3://www.twowheeledadventuretours.com'

workflows:
  deploy_site:
    jobs:
      - terraform/validate:
          checkout: true
      - terraform/plan:
          checkout: true
          persist-workspace: true
          requires:
            - terraform/validate
      - terraform_approve:
          type: approval
          requires:
            - terraform/plan
      - terraform/apply:
          attach-workspace: true
          requires: 
            - terraform_approve
      - terraform_destroy_approval:
          type: approval
          requires:
            - terraform/apply
      - terraform/destroy:
          requires:
            - terraform_destroy_approval
      - deploy:
          requires:
            - terraform/apply
